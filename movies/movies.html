<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies â€¢ CineRealm</title>
  <link rel="stylesheet" href="/style.css" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
<div id="appIntro"><div class="intro-logo">CineRealm</div></div>

<header>
  <div class="header-left">
    <h1 style="cursor:pointer" onclick="location.href='/'">ðŸŽ¬ Cine Realm</h1>
  </div>
  <input type="text" id="searchBar" placeholder="Search movies or shows..." autocomplete="off" />
<nav class="nav-links">
  <a href="/" class="nav-btn">Home</a>
  <a href="/movies" class="nav-btn">Movies</a>
  <a href="/trending" class="nav-btn">Trending</a>
  <a href="/watchlist" class="nav-btn">Watchlist</a>
  <a href="/search" class="nav-btn">Search</a>
</nav>


</header>

<section>
  <h2>Movies</h2>

  <div class="movies-filterbar">
    <select id="moviesSort" class="movies-filter">
      <option value="popularity.desc">Popularity</option>
      <option value="vote_average.desc">Rating</option>
      <option value="primary_release_date.desc">Release Date</option>
    </select>

    <div class="movies-filter">
      <input id="yearFrom" type="number" min="1900" max="2100" value="2000" />
      <span style="opacity:.7;">to</span>
      <input id="yearTo" type="number" min="1900" max="2100" value="2025" />
    </div>

    <button id="toggleGenres" class="nav-btn">Genres</button>
    <button id="applyMoviesFilters" class="nav-btn">Apply</button>
    <button id="clearMoviesFilters" class="nav-btn">Clear</button>
  </div>

  <div id="genresPanel" class="genres-panel" style="display:none;"></div>

  <div id="moviesMeta" class="movies-meta">Showing 0 of 0 results</div>

  <!-- Same style you already use -->
  <div id="moviesResults" class="movie-row"></div>

  <div class="movies-pager">
    <button id="firstBtn" class="nav-btn">First</button>
    <button id="prevBtn" class="nav-btn">â€¹</button>
    <div id="pageBtns" class="page-btns"></div>
    <button id="nextBtn" class="nav-btn">â€º</button>
    <button id="lastBtn" class="nav-btn">Last</button>
  </div>
</section>

<div id="detailsModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="detailsBody"></div>
  </div>
</div>

<script src="/script.js"></script>
<script src="/movies/movies.js"></script>

</body>
</html>
