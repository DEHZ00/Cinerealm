<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover trending movies and TV shows this week">
  <title>Trending Now - Cine Realm</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
<div id="appIntro">
  <div class="intro-logo">CineRealm</div>
</div>



<header>
  <div class="header-left">
    <h1><a href="/" style="color:#ff2c2c;text-decoration:none;">ðŸŽ¬ Cine Realm</a></h1>
  </div>
  <input type="text" id="searchBar" placeholder="Search movies or shows..." autocomplete="off">
<nav class="nav-links">
  <a href="/" class="nav-btn">Home</a>
  <a href="/movies" class="nav-btn">Movies</a>
  <a href="/trending" class="nav-btn">Trending</a>
  <a href="/watchlist" class="nav-btn">Watchlist</a>
  <a href="/search" class="nav-btn">Search</a>
</nav>


</header>

<main>
  <section>
    <h2>Trending This Week</h2>
    <div id="trendingContent" class="movie-row"></div>
  </section>
</main>

<div id="detailsModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="detailsBody"></div>
  </div>
</div>

<script src="/script.js"></script>
<script>
// Load trending content
async function renderTrendingPage() {
  const container = document.getElementById("trendingContent");
  
  const movieData = await apiCall("/trending/movie/week");
  const tvData = await apiCall("/trending/tv/week");

  container.innerHTML = "";

  if (movieData && movieData.results) {
    movieData.results
      .filter(item => item.poster_path)
      .slice(0, 10)
      .forEach(item => {
        const card = createMovieCard(item, "movie");
        if (card) container.appendChild(card);
      });
  }

  if (tvData && tvData.results) {
    tvData.results
      .filter(item => item.poster_path)
      .slice(0, 10)
      .forEach(item => {
        const card = createMovieCard(item, "tv");
        if (card) container.appendChild(card);
      });
  }
}

document.addEventListener('DOMContentLoaded', renderTrendingPage);
</script>
</body>
</html>
